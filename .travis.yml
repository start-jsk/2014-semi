sudo: false
language:
  - cpp
  - python
python:
  - "2.7"
compiler:
  - gcc
env:
  global:
    - ROSWS=wstool
    - BUILDER=catkin
    - USE_DEB=true
    - ROS_PARALLEL_JOBS="-j8"
  matrix:
    - ROS_DISTRO=hydro  USE_JENKINS=true
    - ROS_DISTRO=indigo
    - ROS_DISTRO=jade   USE_JENKINS=true
matrix:
  allow_failures:
    - env: ROS_DISTRO=hydro  USE_JENKINS=true
    - env: ROS_DISTRO=jade   USE_JENKINS=true
script: source .travis/travis.sh
notifications:
  email:
    on_success: always
    on_failure: always
  slack: jsk-robotics:Av7tc8wj3IWkLYvlTzHE7x2g
